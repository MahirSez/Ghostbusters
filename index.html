<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Ghostbusters</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
            <a class="navbar-brand" href="index.html">Ghostbusters</a>
        </nav>
    </header>

    <div class = "container-fluid">
        <div class = "row">
            <div class="col-9 table-container d-flex justify-content-center">
                <table id = "board" ></table>
            </div>

            <div class="col-3 right-container">

                <div class="form-container" onsubmit="return false;">
                    <form class="form-inline"  >
                        <label class="col-5" >Rows:</label>
                        <input class="col-3 form-control " type="number" value="9" id = "rows" min="1" max="16" >
                    </form>
                    
                    <form class="form-inline"  >
                        <label class="col-5">Columns:</label>
                        <input class="col-3 form-control" type="number" value="9" id = "cols" min ="1" max="16">
                    </form>

                    <form class="form-inline"  >
                        <label class="col-5">Near Distance:</label>
                        <input class="col-3 form-control" type="number" value="1" id = "near" min ="0" max="5">
                    </form>

                    <form class="form-inline"  >
                        <label class="col-5">Far Distance:</label>
                        <input class="col-3 form-control" type="number" value="2" id = "far" min ="0" max="8">
                    </form>

                </div>

                <div class="col-3 button-container">
                    <button type="button" class="btn btn-dark" id="advance_time">Advance Time</button>
                    <button type="button" class="btn btn-dark" id="debug">Debug Mode</button>
                    <button type="button" class="btn btn-dark" id="catch_ghost">Catch Ghost</button>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
